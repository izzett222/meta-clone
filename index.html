<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="hamburger header__hamburger"></div>
      <div class="logo header__logo">
        <img src="./assets/logo.svg" alt="logo" />
      </div>
      <ul class="header__list">
        <li>
          <a href="#" class="link header__link header__link--hover"
            >shop <span class="header__icon"></span
          ></a>
        </li>
        <li>
          <a href="#" class="link header__link header__link--hover"
            >Our Technologies <span class="header__icon"></span
          ></a>
        </li>
        <li>
          <a href="#" class="link header__link header__link--hover"
            >About us <span class="header__icon"></span
          ></a>
        </li>
        <li>
          <a href="#" class="link header__link header__link--hover"
            >Build with us <span class="header__icon"></span
          ></a>
        </li>
      </ul>
      <div class="header__shop">
        <a
          href="#"
          class="link header__link header__link--hidden header__link--hover"
          >Support</a
        >
        <div class="bag-icon"><img src="./assets/bag.svg" alt="shop" /></div>
      </div>
    </header>
    <main>
      <section class="section banner">
        <h1 class="main-header banner__header">
          Bringing people closer every day
        </h1>
        <a href="#" class="link link--body banner__link"
          >Learn about our mission</a
        >
        <div class="object-container">
          <img src="./assets/banner.jpeg" class="banner__image" alt="#" />
        </div>
      </section>
      <section class="section about">
        <div class="logo about__logo">
          <img src="./assets/logo.svg" alt="logo" />
        </div>
        <h2 class="sub-header about__sub-header">
          Meta builds technologies that help people connect, find communities
          and grow businesses.
        </h2>
      </section>
    </main>
  </body>
</html>
